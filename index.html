<!DOCTYPE html><html><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To Do App</title>
<style>
body{margin:0;font-family:Monospace;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#6dd5fa);}
.box{background:#fff;padding:15px;border-radius:10px;width:280px;box-shadow:0 3px 10px #0003;}
h2{text-align:center;margin:0 0 10px;}
input{width:65%;padding:6px;border-radius:5px;border:1px solid #ccc;border: 1px solid #ccc;
    margin-right: 25px;}
button{padding:6px 10px;border:0;border-radius:5px;background:#007bff;color:#fff;cursor:pointer;}
button:hover{background:#0063cc;}
ul{padding:0;margin-top:10px;list-style:none;}
li{background:#f3f3f3;padding:7px;margin-bottom:7px;border-radius:5px;display:flex;justify-content:space-between;align-items:center;border-left:4px solid #6dd5fa;}
li.done{text-decoration:line-through;color:#888;border-left-color:#00c851;}
.del{background:red;color:#fff;border:0;border-radius:4px;padding:3px 6px;cursor:pointer;}
</style>
</head><body>

<div class="box">
<h2>To-Do List</h2>
<input id="t" placeholder="Task..."><button onclick="add()">Add</button>
<ul id="l"></ul>
</div>

<script>
let t=document.getElementById("t"),l=document.getElementById("l");
onload=()=>JSON.parse(localStorage.tasks||"[]").forEach(addItem);

function add(){let v=t.value.trim();if(v)addItem(v,1),t.value="";}

function addItem(v,s){
  let li=document.createElement("li");
  li.innerHTML=`<span>${v}</span><button class="del">Delete</button>`;
  li.onclick=()=>li.classList.toggle("done");
  li.querySelector(".del").onclick=e=>{e.stopPropagation();li.remove();rem(v)};
  l.appendChild(li);
  if(s) save(v);
}

function save(v){let a=JSON.parse(localStorage.tasks||"[]");a.push(v);localStorage.tasks=JSON.stringify(a);}
function rem(v){localStorage.tasks=JSON.stringify(JSON.parse(localStorage.tasks||"[]").filter(x=>x!=v));}
</script>

</body></html>
